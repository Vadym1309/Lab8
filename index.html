<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автогалерея</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Верхня частина -->
    <header class="bg-purple text-white text-center p-4">
        <h1>Автогалерея</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Галерея</a> <!-- Посилання на галерею -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Головний контент -->
    <div style="height: 80dvh;" class="container mt-4">
        <div class="row">
            <main class="col-md-8">
                <h2>Ласкаво просимо на Автогалерею!</h2>
                <h3>Тут ви знайдете найкращі автомобілі із серії фільмів "Форсаж". Перейдіть на сторінку галереї, щоб побачити більше.</h3>
            </main>
            <!-- Ліва колонка -->
            <aside class="col-md-4">
                <h2>Форма зв'язку</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Ім'я</label>
                        <input type="text" class="form-control" id="name" placeholder="Ваше ім'я">
                    </div>
                    <div class="form-group">
                        <label for="email">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" placeholder="Ваш email">
                    </div>
                    <div class="form-group">
                        <label for="message">Повідомлення</label>
                        <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
                    </div>
                    <button type="submit" class="btn btn-yellow">Відправити</button>
                </form>
            </aside>
        </div>
    </div>

    <!-- Нижня частина -->
    <footer class="bg-purple text-white text-center p-4">
        <p>&copy; 2024 Автогалерея. Всі права захищені.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
