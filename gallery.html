<html lang="uk">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Верхня частина -->
    <header class="bg-purple text-white text-center p-4">
        <h1>Автомобілі</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Головна</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="gallery.html">Галерея</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Контент галереї -->
    <div class="container mt-4">
        <h2>Галерея автомобілів з "Форсажу"</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="images/dodgecharger.jpg" class="card-img-top" alt="Dodge Charger">
                    <div class="card-body">
                        <h5 class="card-title">Dodge Charger</h5>
                        <p class="card-text">Автомобіль Домініка Торетто.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="images/mitsubishieclipse.jpg" class="card-img-top" alt="Nissan GT-R">
                    <div class="card-body">
                        <h5 class="card-title">Mitsubishi Eclipse Spyder</h5>
                        <p class="card-text">Автомобіль Романа Пірса.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="images/rx7.jpg" class="card-img-top" alt="BMW M3">
                    <div class="card-body">
                        <h5 class="card-title">Mazda RX-7</h5>
                        <p class="card-text">Автомобіль Хана Лю.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="images/lancer.jpg" class="card-img-top" alt="Chevrolet Camaro">
                    <div class="card-body">
                        <h5 class="card-title">Mitsubishi Lancer</h5>
                        <p class="card-text">Автомобіль Шона Босуелла.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Нижня частина -->
    <footer class="bg-purple text-white text-center p-4">
        <p>&copy; 2024 Автогалерея. Всі права захищені.</p>
    </footer>
